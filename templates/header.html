{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {# favicons #}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicons/apple-touch-icon.png" %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicons/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicons/favicon-16x16.png" %}">
  <link rel="manifest" href="{% static "img/favicons/site.webmanifest" %}">
  <link rel="mask-icon" href="{% static "img/favicons/safari-pinned-tab.svg" %}" color="#990621">
  <meta name="msapplication-TileColor" content="#990621">
  <meta name="theme-color" content="#ffffff">

  <title>{{ site_title }}</title>
  {# uikit #}
  <link rel="stylesheet" href="{% static "uikit/css/uikit.min.css" %}"/>
  <script type="text/javascript"  src="{% static "uikit/js/uikit.min.js" %}"></script>
  <script type="text/javascript"  src="{% static "uikit/js/uikit-icons.min.js" %}"></script>

  <!-- Bootstrap core JavaScript ================================================== -->
  <script type="text/javascript"  src="{% static "doit/js/jquery.min.js" %}"></script>
  <script src="{% static "doit/js/jquery-ui.min.js" %}"></script>
  <link href="{% static "doit/css/jquery-ui.min.css" %}" rel="stylesheet">

  <script type="text/javascript"  src="{% static "doit/js/moment.min.js" %}"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />



  <!--  trix-editor  -->
  <link rel="stylesheet" type="text/css" href="{% static "doit/css/trix.css" %}">
  <script type="text/javascript" src="{% static "doit/js/trix.js" %}"></script>

  <!-- vuejs : switch to prod when in prod!-->
  <script src="{% static "doit/js/vue.min.js" %}"></script>
  <!-- TODO: include locally   -->
  <!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>

</head>
